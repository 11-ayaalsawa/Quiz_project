    <!-- //////////////////////////////////////////////////// -->
    <div class="regForm">
      
    <form id="signupform" >

        <label for=""> First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <span id="first"></span><br>

        <label for=""> Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <span id="last"></span><br>

        <label for=""> Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <span id="mailll"></span><br>

        <label for=""> Password:</label><br>
        <input type="password" id="pasw" name="pasw"><br>
        <span id="pass"></span><br>

        <label for=""> Confirm Password:</label><br>
        <input type="password" id="conpasw" name="conpasw"><br>
        <span id="passcon"></span><br>

        <select name="" id="Position" name="Position"  required><br>
            <option value="#" selected disabled> Position</option>
            <option value="HTML"> HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS"> Javascript</option>
        </select>

        <button type="submit" id="regbtn" value="submit" style="border-radius: 15px; margin-left:8px;"> Register </button>


    </form>
